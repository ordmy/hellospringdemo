apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-springboot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-springboot
  template:
    metadata:
      labels:
        app: hello-springboot
    spec:
      containers:
      - name: hello-springboot
        image: ${ORIGIN_REPO}/${REPO}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-springboot
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: hello-springboot
  selector:
    app: hello-springboot
  type: LoadBalancer